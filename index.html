<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <title> PacMan</title>
</head>

<body class="bg-dark">
    <!-- START HERE -->

    <section>
        <h1 class="mb-5">PacMan Facker</h1>
        <div id="grid" class="mb-5">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
                iure.</p>
        </div>
        <div id="keys" class="bg-dark text-white text-center">
            <h1 class="score"></h1>
            <button id="btn-start" class="bg-success">Start</button>
            <button id="btn-1" class="bg-danger">Restart</button>

            <label for="level" class="text-primary">Level</label>
            <select id="level" class="text-primary">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">Extreme</option>
                <option value="8">Better Shut Down</option>
            </select>
            <p class="text-warning">Controls: Arrows</p>
        </div>

    </section>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/js/Pacman.js"></script>
    <script src="/js/Phantom.js"></script>
    <script src="/js/Map.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
